
{% load wagtailcore_tags i18n %}

<li class="sitemap-item sitemap-item--level-{{ level }}{% if page.get_children.live.public %} sitemap-item--has-children{% endif %}">
    <a href="{% pageurl page %}">
        {{ page.title }}
    </a>

    {% if page.get_children.live.public %}
        <ul>
            {% for child in page.get_children.live.public %}
                {% with page=child level=level|add:1 %}
                    {% include "home/includes/sitemap_item_enhanced.html" %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
