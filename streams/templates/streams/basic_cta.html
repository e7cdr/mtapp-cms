{% load static wagtailcore_tags %}

<div class="cta-banner text-center bg-primary text-white p-5 rounded my-5">
    <h3>{{ value.heading }}</h3>
    {% if value.text %}<p class="lead">{{ value.text }}</p>{% endif %}
    <a href="{% if value.button_link %}{% pageurl value.button_link %}{% else %}#{% endif %}" class="btn btn-light btn-lg">
        {{ value.button_text }}
    </a>
</div>
