<!-- accounts/login.html example -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    </form>
    <p><a href="{% url 'account_signup' %}">Sign up</a></p>
</div>
{% endblock %}
