{% load i18n %}
{% if tours.has_other_pages %}
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if tours.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{% for type in selected_tour_types %}tour_type={{ type }}&{% endfor %}{% if min_price %}min_price={{ min_price }}&{% endif %}{% if max_price %}max_price={{ max_price }}&{% endif %}{% if is_on_discount %}is_on_discount=on&{% endif %}{% if is_special_offer %}is_special_offer=on&{% endif %}{% if is_sold_out %}is_sold_out=on&{% endif %}page={{ tours.previous_page_number }}" hx-get="{% url 'tours_list' %}?{% for type in selected_tour_types %}tour_type={{ type }}&{% endfor %}{% if min_price %}min_price={{ min_price }}&{% endif %}{% if max_price %}max_price={{ max_price }}&{% endif %}{% if is_on_discount %}is_on_discount=on&{% endif %}{% if is_special_offer %}is_special_offer=on&{% endif %}{% if is_sold_out %}is_sold_out=on&{% endif %}page={{ tours.previous_page_number }}" hx-target="#tours-content">{% trans "Previous" %}</a>
                </li>
            {% endif %}
            {% for num in tours.paginator.page_range %}
                <li class="page-item {% if tours.number == num %}active{% endif %}">
                    <a class="page-link" href="?{% for type in selected_tour_types %}tour_type={{ type }}&{% endfor %}{% if min_price %}min_price={{ min_price }}&{% endif %}{% if max_price %}max_price={{ max_price }}&{% endif %}{% if is_on_discount %}is_on_discount=on&{% endif %}{% if is_special_offer %}is_special_offer=on&{% endif %}{% if is_sold_out %}is_sold_out=on&{% endif %}page={{ num }}" hx-get="{% url 'tours_list' %}?{% for type in selected_tour_types %}tour_type={{ type }}&{% endfor %}{% if min_price %}min_price={{ min_price }}&{% endif %}{% if max_price %}max_price={{ max_price }}&{% endif %}{% if is_on_discount %}is_on_discount=on&{% endif %}{% if is_special_offer %}is_special_offer=on&{% endif %}{% if is_sold_out %}is_sold_out=on&{% endif %}page={{ num }}" hx-target="#tours-content">{{ num }}</a>
                </li>
            {% endfor %}
            {% if tours.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% for type in selected_tour_types %}tour_type={{ type }}&{% endfor %}{% if min_price %}min_price={{ min_price }}&{% endif %}{% if max_price %}max_price={{ max_price }}&{% endif %}{% if is_on_discount %}is_on_discount=on&{% endif %}{% if is_special_offer %}is_special_offer=on&{% endif %}{% if is_sold_out %}is_sold_out=on&{% endif %}page={{ tours.next_page_number }}" hx-get="{% url 'tours_list' %}?{% for type in selected_tour_types %}tour_type={{ type }}&{% endfor %}{% if min_price %}min_price={{ min_price }}&{% endif %}{% if max_price %}max_price={{ max_price }}&{% endif %}{% if is_on_discount %}is_on_discount=on&{% endif %}{% if is_special_offer %}is_special_offer=on&{% endif %}{% if is_sold_out %}is_sold_out=on&{% endif %}page={{ tours.next_page_number }}" hx-target="#tours-content">{% trans "Next" %}</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
